variables:
  PastBuild: false
  Latest: false

trigger: none
jobs:
- job: BuildArtifacts
  strategy:
    parallel: 1
  pool:
    vmImage: windows-latest
  variables:
    - group: keys
  steps:
    - checkout: self
    - task: DownloadPipelineArtifact@2
      displayName: Download Bin
      inputs:
        buildType: 'specific'
        project: 'dc0010e5-9ecf-45ac-b89d-2d51897f3855'
        pipeline: '23'
        buildVersionToDownload: 'latest'
        artifactName: 'bin'
        targetPath: '$(System.DefaultworkingDirectory)'
    - task: DownloadPipelineArtifact@2
      displayName: Download EasyTests
      inputs:
        buildType: 'specific'
        project: 'dc0010e5-9ecf-45ac-b89d-2d51897f3855'
        pipeline: '23'
        buildVersionToDownload: 'latest'
        artifactName: 'Tests'
        targetPath: '$(System.DefaultworkingDirectory)\bin'
    - task: AzurePowerShell@4
      displayName: BuildArtifacts
      inputs:
        azureSubscription: 'Visual Studio Enterprise (b48a609a-17f6-4e48-a317-54ab77fbf822)'
        ScriptType: InlineScript
        azurePowerShellVersion: 'LatestVersion'
        Inline: |
          & '$(System.DefaultworkingDirectory)/tools/build/TestPipeline.ps1' '$(System.DefaultWorkingDirectory)'
    - task: PublishPipelineArtifact@1
      # condition: $(NewArtifact)
      displayName: 'Publish Artifact: Bin'
      inputs:
        targetPath: '$(System.DefaultworkingDirectory)\bin'
        ArtifactName: 'Bin'
